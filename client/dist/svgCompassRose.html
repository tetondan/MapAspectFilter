<html>
<body>
<div class="compass">
  <svg viewBox="-50 -50 500 500">  
    <polygon class="piece" id="north" points="200,0 225,145 200,200 175,145" />
    <text x="188" y="-10" class="dir" >N</text>
    <polygon class="piece" id="northeast" points="325,75 255,175 200,200 225,145" />
    <text x="320" y="60" class="dir" >NE</text>
    <polygon class="piece" id="east"points="400,200 255,175 200,200 255,225" />
    <text x="410" y="210" class="dir" >E</text>
    <polygon class="piece" id="southeast" points="325,325 225,255 200,200 255,225" />
    <text x="320" y="360" class="dir" >SE</text>
    <polygon class="piece" id="south"points="200,400 175,255 200,200 225,255" />
    <text x="190" y="430" class="dir" >S</text>
    <polygon class="piece" id="southwest" points="75,325 145,225 200,200 175,255" />
    <text x="40" y="360" class="dir">SW</text>
    <polygon class="piece" id="west"points="0,200 145,175 200,200 145,225" />
    <text x="-35" y="210" class="dir">W</text>
    <polygon class="piece" id="northwest" points="75,75 175,145 200,200 145,175" />
    <text x="40" y="60" class="dir">NW</text>
  </svg>
</div>

<style>
.compass {
  width: 25%;
  position: relative;
  left: 40%;
  top: 50px;
}

.piece {
  fill: white;
  stroke: black;
  stroke-width: 3;
}

.dir {
  font-size: 2em;
}
</style>
<script>
  const clickHandler = (e) => {
      if(e.target.style.fill === "red"){
        e.target.style.fill = "white"
      } else {
        e.target.style.fill = "red"
      }
  }
  let pieces = document.getElementsByClassName('piece')
  for(let i = 0; i < pieces.length; i++){
    pieces[i].addEventListener('click', clickHandler);
  }

  
</script>
</body>
</html>
